<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ToDo App</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">To-Do app</h1>
            <h2 class="header__subtitle">What do you need to do?</h2>
        </div>
    </div>

    <div class="actions">
        <div class="actions__container">
            <input id="todo-input" class="input" type="text" placeholder="filter todos">

            <label class="checkbox">
                <input type="checkbox" name="hideCompleted" id="hide-completed"> Hide completed tasks
            </label>
        </div>
    </div>

    <div class="container">
        <h2 id="summary" class="list-title">ToDos: You have completed all!</h2>
        <div id="render-todos">
    
        </div>
    
        <form id="todos-form">
            <input type="text" name="newTodo" class="input" placeholder="Insert a new todo">
            <button class="button">Submit</button>
    </div>

    </form>

    <script src="uuid.js"></script>
    <script src="todo-functions.js"></script>
    <script src="todo-app.js"></script>
</body>
</html>
